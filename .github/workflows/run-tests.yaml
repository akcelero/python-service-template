name: Test app

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master

jobs:
  testing-code:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
          enable-cache: true

      - name: Install just
        uses: extractions/setup-just@v3

      - name: All tests and checks
        shell: bash
        run: |
          uv sync --locked
          uv run ruff format --check .
          just --dotenv-filename .env.example test
